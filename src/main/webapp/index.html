<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Crawler</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<h1>Image Crawler 🕵️‍♂️</h1>

	<button id="dark-mode-toggle">🌙 Dark Mode</button>

	<div class="input-section">
		<select id="history-dropdown">
			<option value="">Recent Searches</option>
		</select>
		<input type="text" id="url-input" placeholder="Enter website URL...">
		<button id="submit-btn">Submit</button>
		<button id="download-btn" style="display: none;">Download ZIP</button>
	</div>

	<div id="loading-spinner" class="spinner" style="display: none;"></div>

	<div class="results"></div>

	<div class="pagination">
		<button id="prev-page" disabled>⬅️ Previous</button>
		<span id="page-number">Page 1</span>
		<button id="next-page">Next ➡️</button>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
